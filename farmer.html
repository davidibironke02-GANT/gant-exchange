<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>
  <style>
    body {
      font-family: "IBM Plex Sans", sans-serif;
      background-color: #0b1f16; /* deep green */
      color: #f5f5dc; /* beige */
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .logout-btn {
      background: #a83232;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #cc3b3b;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #11291b;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background: #1f7a4d;
      color: #f5f5dc;
    }
    tr:nth-child(even) {
      background: #163d2a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Farmer Dashboard</h1>
    <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
  </header>

  <p>Welcome, Farmer! Manage your trades and view settlements here.</p>

  <!-- Add Trade Form -->
  <h2>Add a Trade</h2>
  <form id="tradeForm">
    <input type="text" id="buyerName" placeholder="Buyer Name">
    <input type="text" id="commodity" placeholder="Commodity">
    <input type="number" id="quantity" placeholder="Quantity (tons)">
    <input type="number" id="price" placeholder="Price per ton">
    <button type="submit">Add Trade</button>
  </form>

  <!-- Trades Table -->
  <h2>Trades List</h2>
  <table>
    <thead>
      <tr>
        <th>Buyer</th>
        <th>Commodity</th>
        <th>Quantity</th>
        <th>Price/ton</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tradesTable">
      <!-- dummy trade rows will be loaded here -->
    </tbody>
  </table>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const tradeForm = document.getElementById("tradeForm");
    const tradesTable = document.getElementById("tradesTable");

    async function loadTrades() {
      const { data, error } = await supabase.from("trades").select("*");
      if (error) {
        console.error(error);
        return;
      }
      tradesTable.innerHTML = "";
      data.forEach(trade => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${trade.buyer_name}</td>
          <td>${trade.commodity}</td>
          <td>${trade.quantity}</td>
          <td>$${trade.price}</td>
          <td>Pending</td>
        `;
        tradesTable.appendChild(row);
      });
    }

    tradeForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const buyer = document.getElementById("buyerName").value.trim();
      const commodity = document.getElementById("commodity").value.trim();
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;

      const { error } = await supabase.from("trades").insert([
        { buyer_name: buyer, commodity, quantity, price }
      ]);

      if (error) {
        alert("Error adding trade: " + error.message);
      } else {
        loadTrades();
        tradeForm.reset();
      }
    });

    loadTrades();
  </script>
</body>
</html>
