<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GANT Prototype with Auth</title>
</head>
<body>
  <h1>GANT Prototype</h1>

  <!-- Auth Section -->
  <div id="auth">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <!-- Trades Section (hidden until login) -->
  <div id="tradesSection" style="display:none;">
    <h2>Trades List</h2>
    <ul id="trades"></ul>

    <h3>Add a Trade</h3>
    <input type="text" id="seller" placeholder="Seller"><br>
    <input type="text" id="buyer" placeholder="Buyer"><br>
    <input type="text" id="commodity" placeholder="Commodity"><br>
    <input type="number" id="quantity" placeholder="Quantity (tons)"><br>
    <input type="number" id="price" placeholder="Price per ton"><br>
    <button id="addTradeBtn">Add Trade</button>
  </div>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const tradesSection = document.getElementById('tradesSection');
    const authSection = document.getElementById('auth');

    // Load trades
    async function loadTrades() {
      const { data, error } = await supabase.from('trades').select('*');
      if (error) {
        console.error(error);
        return;
      }
      const list = document.getElementById('trades');
      list.innerHTML = "";
      data.forEach(trade => {
        const li = document.createElement('li');
        li.textContent = `${trade.seller} sold ${trade.quantity} tons of ${trade.commodity} to ${trade.buyer} @ $${trade.price}/ton`;
        list.appendChild(li);
      });
    }

    // Add trade
    async function addTrade() {
      const seller = document.getElementById('seller').value.trim();
      const buyer = document.getElementById('buyer').value.trim();
      const commodity = document.getElementById('commodity').value.trim();
      const quantity = parseInt(document.getElementById('quantity').value);
      const price = parseFloat(document.getElementById('price').value);

      if (!seller || !buyer || !commodity || !quantity || !price) {
        alert("Fill in all fields");
        return;
      }

      const { error } = await supabase.from('trades').insert([{ seller, buyer, commodity, quantity, price }]);
      if (error) {
        alert("Insert failed: " + error.message);
        return;
      }

      loadTrades();
    }

    // Auth: Sign up
    signupBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
      });
      if (error) alert(error.message);
      else alert("Check your email for confirmation!");
    });

    // Auth: Login
    loginBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
      });
      if (error) alert(error.message);
      else {
        authSection.style.display = "none";
        tradesSection.style.display = "block";
        logoutBtn.style.display = "inline-block";
        loadTrades();
      }
    });

    // Auth: Logout
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      authSection.style.display = "block";
      tradesSection.style.display = "none";
      logoutBtn.style.display = "none";
    });

    // Auto-check session
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      authSection.style.display = "none";
      tradesSection.style.display = "block";
      logoutBtn.style.display = "inline-block";
      loadTrades();
    }
  </script>
</body>
</html>
