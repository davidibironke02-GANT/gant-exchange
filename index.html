<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GANT Platform Test</title>
</head>
<body>
  <h1>Farmers List</h1>
  <ul id="farmers"></ul>

  <script type="module">
    // Initialize Supabase directly here (no need for supabaseClient.js if you want it simple)
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://djtdmqqsereqkppckjyx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdGRtcXFzZXJlcWtwcGNranl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MDM1NjUsImV4cCI6MjA3NDQ3OTU2NX0.f6Qo_xFEHep6A7ulaM9RlP_ILQXCLqdBKPuwPNfATGQ";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadFarmers() {
      const { data, error } = await supabase.from("farmers").select("*");
      if (error) {
        console.error("Error fetching farmers:", error);
        return;
      }

      const list = document.getElementById("farmers");
      list.innerHTML = ""; // clear first
      data.forEach(farmer => {
        const li = document.createElement("li");
        li.textContent = farmer.name;
        list.appendChild(li);
      });
    }

    loadFarmers();
  </script>
</body>
</html>
