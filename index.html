<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GANT Exchange Prototype</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0b3d2e;
      color: #e6e6e6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00cc66;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 20px;
      color: #e6e6e6;
    }
    .roles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .role-btn {
      background: #014421;
      color: white;
      padding: 15px 25px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
    }
    .role-btn:hover {
      background: #00994d;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>GANT Exchange Prototype</h1>
  <p>Welcome! Select your role to continue to the appropriate dashboard.</p>

  <h2>Choose Your Role</h2>
  <div class="roles">
    <a href="farmer.html" class="role-btn">Farmer</a>
    <a href="buyer.html" class="role-btn">Buyer</a>
    <a href="logistics.html" class="role-btn">Logistics</a>
    <a href="family.html" class="role-btn">Family</a>
    <a href="mib.html" class="role-btn">Integrity Board</a>
    <a href="admin.html" class="role-btn">Admin</a>
  </div>

  <footer>
    &copy; 2025 GANT Exchange Prototype. All rights reserved.
  </footer>
</body>
</html>
