<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GANT Exchange Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #006400;
    }

    #auth {
      margin-bottom: 20px;
      text-align: right;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #loginBtn, #signupBtn {
      background-color: #007bff;
      color: white;
    }

    #logoutBtn {
      background-color: #dc3545;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #006400;
      color: white;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      color: white;
      font-size: 0.9em;
    }

    .pending { background-color: orange; }
    .escrow { background-color: blue; }
    .passed { background-color: green; }
    .failed { background-color: red; }

    #tradeForm {
      margin-top: 25px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      width: 95%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #addTradeBtn {
      background-color: #28a745;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>GANT Exchange Prototype</h1>

  <!-- Auth Section -->
  <div id="auth">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <p id="userInfo"></p>
  </div>

  <!-- Trades -->
  <h2>Trades List</h2>
  <table id="trades">
    <thead>
      <tr>
        <th>Farmer</th>
        <th>Buyer</th>
        <th>Commodity</th>
        <th>Quantity (tons)</th>
        <th>Price/ton</th>
        <th>Status</th>
        <th>Compliance</th>
      </tr>
    </thead>
    <tbody id="tradesBody"></tbody>
  </table>

  <!-- Add Trade -->
  <div id="tradeForm" style="display:none;">
    <h2>Add a Trade</h2>
    <input type="text" id="farmerName" placeholder="Farmer name">
    <input type="text" id="buyerName" placeholder="Buyer name">
    <input type="text" id="commodity" placeholder="Commodity">
    <input type="number" id="quantity" placeholder="Quantity (tons)">
    <input type="number" id="price" placeholder="Price per ton">
    <button id="addTradeBtn">Add Trade</button>
  </div>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");
    const tradeForm = document.getElementById("tradeForm");
    const tradesBody = document.getElementById("tradesBody");

    // --- Auth functions ---
    loginBtn.addEventListener("click", async () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert("Login failed: " + error.message);
      else await checkUser();
    });

    signupBtn.addEventListener("click", async () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) alert("Signup failed: " + error.message);
      else alert("Check your email to confirm signup");
    });

    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      await checkUser();
    });

    async function checkUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        userInfo.textContent = "Logged in as: " + user.email;
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        tradeForm.style.display = "block";
      } else {
        userInfo.textContent = "";
        loginBtn.style.display = "inline-block";
        signupBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        tradeForm.style.display = "none";
      }
      loadTrades();
    }

    // --- Trades ---
    async function loadTrades() {
      const { data, error } = await supabase.from("trades").select("*");
      tradesBody.innerHTML = "";

      if (error || !data || data.length === 0) {
        // Dummy data fallback
        const dummyTrades = [
          { farmer_name: "John", buyer_name: "Mary", commodity: "Wheat", quantity: 50, price: 200 },
          { farmer_name: "David", buyer_name: "Jane", commodity: "Beef", quantity: 50, price: 350 },
          { farmer_name: "DNA man", buyer_name: "DNA woman", commodity: "Maize", quantity: 50, price: 200 }
        ];

        dummyTrades.forEach(trade => addTradeRow(trade, "escrow", "passed"));
        return;
      }

      // Real data from Supabase
      data.forEach(trade => addTradeRow(trade, "pending", "passed"));
    }

    function addTradeRow(trade, statusClass, complianceClass) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${trade.farmer_name}</td>
        <td>${trade.buyer_name}</td>
        <td>${trade.commodity}</td>
        <td>${trade.quantity}</td>
        <td>$${trade.price}</td>
        <td><span class="badge ${statusClass}">${statusClass === "pending" ? "Settlement Pending" : "Funds Escrowed"}</span></td>
        <td><span class="badge ${complianceClass}">${complianceClass === "passed" ? "Compliance Passed" : "Compliance Failed"}</span></td>
      `;
      tradesBody.appendChild(row);
    }

    async function addTrade() {
      const farmer = document.getElementById("farmerName").value.trim();
      const buyer = document.getElementById("buyerName").value.trim();
      const commodity = document.getElementById("commodity").value.trim();
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;

      if (!farmer || !buyer || !commodity || !quantity || !price) {
        alert("Fill all fields");
        return;
      }

      const { error } = await supabase.from("trades").insert([{
        farmer_name: farmer,
        buyer_name: buyer,
        commodity,
        quantity,
        price
      }]);

      if (error) {
        alert("Insert failed: " + error.message);
      } else {
        document.getElementById("farmerName").value = "";
        document.getElementById("buyerName").value = "";
        document.getElementById("commodity").value = "";
        document.getElementById("quantity").value = "";
        document.getElementById("price").value = "";
        loadTrades();
      }
    }

    document.getElementById("addTradeBtn").addEventListener("click", addTrade);

    // On load
    checkUser();
  </script>
</body>
</html>
