<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GANT Platform Test</title>
</head>
<body>
  <h1>Farmers List</h1>

  <!-- Form to add new farmers -->
  <form id="farmer-form">
    <input type="text" id="farmer-name" placeholder="Enter farmer name" required>
    <button type="submit">Add Farmer</button>
  </form>

  <!-- Display list of farmers -->
  <ul id="farmers"></ul>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    async function loadFarmers() {
      const { data, error } = await supabase.from('farmers').select('*');
      if (error) {
        console.error(error);
        return;
      }

      const list = document.getElementById('farmers');
      list.innerHTML = ""; // clear old list
      data.forEach(farmer => {
        const li = document.createElement('li');
        li.textContent = farmer.name;
        list.appendChild(li);
      });
    }

    // handle form submit
    document.getElementById('farmer-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nameInput = document.getElementById('farmer-name');
      const name = nameInput.value.trim();

      if (!name) return;

      const { error } = await supabase.from('farmers').insert([{ name }]);
      if (error) {
        console.error(error);
      } else {
        nameInput.value = ""; // clear input
        loadFarmers(); // refresh list
      }
    });

    loadFarmers();
  </script>
</body>
</html>
