<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GANT Prototype</title>
</head>
<body>
  <h1>Farmers List</h1>
  <ul id="farmers"></ul>

  <h2>Add a Farmer</h2>
  <input type="text" id="farmerName" placeholder="Enter farmer name">
  <button id="addFarmerBtn">Add Farmer</button>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    // Load all farmers from the table
    async function loadFarmers() {
      const { data, error } = await supabase.from('test_table').select('*');
      if (error) {
        console.error("Error fetching farmers:", error.message);
        alert("Error: " + error.message);
        return;
      }

      const list = document.getElementById('farmers');
      list.innerHTML = ""; // clear old items

      data.forEach(farmer => {
        const li = document.createElement('li');
        li.textContent = farmer.name + " ";

        // Create delete button
        const delBtn = document.createElement('button');
        delBtn.textContent = "Delete";
        delBtn.style.marginLeft = "10px";
        delBtn.addEventListener('click', () => deleteFarmer(farmer.id));

        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    // Add a new farmer
    async function addFarmer() {
      const nameInput = document.getElementById('farmerName');
      const farmerName = nameInput.value.trim();

      if (!farmerName) {
        alert("Please enter a name");
        return;
      }

      const { error } = await supabase
        .from('test_table')
        .insert([{ name: farmerName }]);

      if (error) {
        console.error("Error inserting farmer:", error.message);
        alert("Insert failed: " + error.message);
        return;
      }

      nameInput.value = "";
      loadFarmers(); // refresh list
    }

    // Delete a farmer by ID
    async function deleteFarmer(id) {
      const { error } = await supabase
        .from('test_table')
        .delete()
        .eq('id', id);

      if (error) {
        console.error("Error deleting farmer:", error.message);
        alert("Delete failed: " + error.message);
        return;
      }

      loadFarmers(); // refresh list
    }

    document.getElementById('addFarmerBtn').addEventListener('click', addFarmer);

    // Initial load
    loadFarmers();
  </script>
</body>
</html>
