<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GANT Exchange Prototype</title>
</head>
<body>
  <h1>GANT Exchange Prototype</h1>

  <!-- Auth Section -->
  <div id="auth">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <p id="userInfo"></p>
  </div>

  <!-- Trades -->
  <h2>Trades List</h2>
  <ul id="trades"></ul>

  <!-- Add Trade -->
  <div id="tradeForm" style="display:none;">
    <h2>Add a Trade</h2>
    <input type="text" id="farmerName" placeholder="Farmer name">
    <input type="text" id="buyerName" placeholder="Buyer name">
    <input type="text" id="commodity" placeholder="Commodity">
    <input type="number" id="quantity" placeholder="Quantity (tons)">
    <input type="number" id="price" placeholder="Price per ton">
    <button id="addTradeBtn">Add Trade</button>
  </div>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");
    const tradeForm = document.getElementById("tradeForm");
    const tradesList = document.getElementById("trades");

    // --- Auth functions ---
    loginBtn.addEventListener("click", async () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert("Login failed: " + error.message);
      else await checkUser();
    });

    signupBtn.addEventListener("click", async () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) alert("Signup failed: " + error.message);
      else alert("Check your email to confirm signup");
    });

    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      await checkUser();
    });

    async function checkUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        userInfo.textContent = "Logged in as: " + user.email;
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        tradeForm.style.display = "block";
      } else {
        userInfo.textContent = "";
        loginBtn.style.display = "inline-block";
        signupBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        tradeForm.style.display = "none";
      }
      loadTrades();
    }

    // --- Trades ---
    async function loadTrades() {
      const { data, error } = await supabase.from("trades").select("*");
      tradesList.innerHTML = "";

      if (error || !data || data.length === 0) {
        // Dummy data fallback
        const dummyTrades = [
          { farmer_name: "John", buyer_name: "Mary", commodity: "Wheat", quantity: 50, price: 200 },
          { farmer_name: "David", buyer_name: "Jane", commodity: "Beef", quantity: 50, price: 350 },
          { farmer_name: "DNA man", buyer_name: "DNA woman", commodity: "Maize", quantity: 50, price: 200 }
        ];

        dummyTrades.forEach(trade => {
          const li = document.createElement("li");
          li.textContent = `${trade.farmer_name} sold ${trade.quantity} tons of ${trade.commodity} to ${trade.buyer_name} @ $${trade.price}/ton [Funds Escrowed] ✅ Compliance Check Passed`;
          tradesList.appendChild(li);
        });
        return;
      }

      // Real data from Supabase
      data.forEach(trade => {
        const li = document.createElement("li");
        li.textContent = `${trade.farmer_name} sold ${trade.quantity} tons of ${trade.commodity} to ${trade.buyer_name} @ $${trade.price}/ton [Settlement Pending] ✅ Compliance Check Passed`;
        tradesList.appendChild(li);
      });
    }

    async function addTrade() {
      const farmer = document.getElementById("farmerName").value.trim();
      const buyer = document.getElementById("buyerName").value.trim();
      const commodity = document.getElementById("commodity").value.trim();
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;

      if (!farmer || !buyer || !commodity || !quantity || !price) {
        alert("Fill all fields");
        return;
      }

      const { error } = await supabase.from("trades").insert([{
        farmer_name: farmer,
        buyer_name: buyer,
        commodity,
        quantity,
        price
      }]);

      if (error) {
        alert("Insert failed: " + error.message);
      } else {
        document.getElementById("farmerName").value = "";
        document.getElementById("buyerName").value = "";
        document.getElementById("commodity").value = "";
        document.getElementById("quantity").value = "";
        document.getElementById("price").value = "";
        loadTrades();
      }
    }

    document.getElementById("addTradeBtn").addEventListener("click", addTrade);

    // On load
    checkUser();
  </script>
</body>
</html>
