<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GANT Prototype - Trades</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #014421; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: center; }
    th { background-color: #014421; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .form-section { margin-top: 40px; }
    input { padding: 8px; margin: 5px; }
    button { padding: 10px 15px; background: #014421; color: white; border: none; cursor: pointer; }
    button:hover { background: #026d34; }
  </style>
</head>
<body>
  <h1>GANT Exchange Prototype</h1>
  <h2>Trades Table</h2>

  <!-- Trade Table -->
  <table id="tradesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Seller</th>
        <th>Buyer</th>
        <th>Commodity</th>
        <th>Quantity (tons)</th>
        <th>Price/ton ($)</th>
        <th>Total Value ($)</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Add Trade Form -->
  <div class="form-section">
    <h2>Add Trade</h2>
    <input type="text" id="seller" placeholder="Seller">
    <input type="text" id="buyer" placeholder="Buyer">
    <input type="text" id="commodity" placeholder="Commodity">
    <input type="number" id="quantity" placeholder="Quantity (tons)">
    <input type="number" id="price" placeholder="Price/ton ($)">
    <button id="addTradeBtn">Add Trade</button>
  </div>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    // Load trades into the table
    async function loadTrades() {
      const { data, error } = await supabase.from('trades').select('*').order('id', { ascending: true });
      if (error) {
        console.error("Error loading trades:", error.message);
        return;
      }

      const tbody = document.querySelector("#tradesTable tbody");
      tbody.innerHTML = "";

      data.forEach(trade => {
        const row = document.createElement("tr");

        // Calculate total
        const totalValue = trade.quantity * trade.price_per_unit;

        row.innerHTML = `
          <td>${trade.id}</td>
          <td>${trade.seller}</td>
          <td>${trade.buyer}</td>
          <td>${trade.commodity}</td>
          <td>${trade.quantity}</td>
          <td>${trade.price_per_unit}</td>
          <td>${totalValue}</td>
          <td>${new Date(trade.created_at).toLocaleString()}</td>
        `;

        tbody.appendChild(row);
      });
    }

    // Add trade function
    async function addTrade() {
      const seller = document.getElementById("seller").value.trim();
      const buyer = document.getElementById("buyer").value.trim();
      const commodity = document.getElementById("commodity").value.trim();
      const quantity = parseFloat(document.getElementById("quantity").value);
      const price = parseFloat(document.getElementById("price").value);

      if (!seller || !buyer || !commodity || !quantity || !price) {
        alert("Please fill in all fields");
        return;
      }

      const { error } = await supabase.from('trades').insert([
        { seller, buyer, commodity, quantity, price_per_unit: price }
      ]);

      if (error) {
        console.error("Insert error:", error.message);
        alert("Failed to add trade: " + error.message);
        return;
      }

      // Clear inputs
      document.getElementById("seller").value = "";
      document.getElementById("buyer").value = "";
      document.getElementById("commodity").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("price").value = "";

      loadTrades(); // refresh table
    }

    document.getElementById("addTradeBtn").addEventListener("click", addTrade);

    // Initial load
    loadTrades();
  </script>
</body>
</html>
